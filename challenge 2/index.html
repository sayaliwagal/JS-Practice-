<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css file  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- CSS File  -->

</head>

<body>
    <div class="container txet-center mt-2 p-4" style="border: 1px solid red;">
        <h2 class="text-center">Challenge2: Picture Genertor</h2>
        <div class="text-center">
            <button class="btn btn-warning" onclick="picGenterator()">Generate Picture</button>
        </div>
    </div>
    <div class="container p-4 flex-1" id="flexPicGen">

    </div>



    <div class="container container-3 text-center">
        <h2>Challenge3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps">
            <img id="rock" src="https://i.pinimg.com/736x/9d/1d/b8/9d1db83d26c7604d6590a3feb87cd6d9--earthy-stones.jpg" width="150" height="150" onclick="rpsGame(this)" alt="">
            <img id="paper" src="https://spng.pngfind.com/pngs/s/180-1806774_collection-of-notebook-cartoon-piece-of-paper-hd.png" width="150" onclick="rpsGame(this)" height="150" alt="">
            <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsuqSkIS5ENt_l_AthMcbT_RJhzOw6KbJWbQ&usqp=CAU" width="150" onclick="rpsGame(this)" height="150" alt="">
        </div>
    </div>

<!-- challenge 4  start here -->
    <div class="container container-4 text-center">
        <h2 id="chnageMyColor">Challenge4 : Change the Color of All Buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <div class=" col-md-4 offset-4 form-group">
                        <label for="exampleFormControlSelect1">Choose Color :</label>
                        <select class="form-control" id= "exampleFormControlSelect1" onclick="buttonColorChange(this)">
                            <option value="random">Random</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="reset">Reset </option>
                        </select>
                    </div>
                </form>

                <button class="btn btn-primary m-4">wee!</button>
                <button class="btn btn-success m-4">hello!</button>
                <button class="btn btn-warning m-4">facebook!</button>
                <button class="btn btn-danger m-4">Instagram!</button>
                
            </div>
    </div>


    <div class="container container-5 text-center ">
        <h2>Challenge5 : BlackJack</h2>
        <h3><span id="blackJack-result">Let's Play</span></h3>
        <div class="row flex-blackjack-row-1 border border-dark p-3" >
            <div class="col-md-6" id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div class="col-md-6" id="dealer-box">
                <h2>Delar : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="row flex-blackjack-row-2 border border-dark p-2 ">
            <div class="btn-group col-md-4 offset-4 border border-dark" role="group" aria-label="Basic example">
                <button type="button"  class="btn btn-lg btn-primary mr-2 p-3" id="blackjack-Hit-btn">Hit</button>
                <button type="button" class="btn btn-lg btn-warning mr-2 p-3" id="blackjack-stand-btn">Stand</button>
                <button type="button" class="btn btn-lg btn-danger p-3" id="blackjack-deal-btn">Deal</button>
              </div>
        </div>
        <div class="row flex-blackjack-row-3">
            <div class=" col-md-6 offset-3">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Wins</th>
                        <th scope="col">Losses</th>
                        <th scope="col">Draw<s/th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="loss">0</span></td>
                        <td><span id="draw">0</span></td>
                    </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>



    <script src="assets/js/script1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
